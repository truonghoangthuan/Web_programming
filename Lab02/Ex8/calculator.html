<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <form id="calculator" class="calculator">
        <table class="table" id="table">
            <tr>
                <td colspan="4">
                    <input type="text" id="input-box" class="input-box">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" id="btn-1" class="btn">
                </td>
                <td>
                    <input type="button" value="2" id="btn-2" class="btn">
                </td>
                <td>
                    <input type="button" value="3" id="btn-3" class="btn">
                </td>
                <td>
                    <input type="button" value="+" id="btn-plus" class="btn">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" id="btn-4" class="btn">
                </td>
                <td>
                    <input type="button" value="5" id="btn-5" class="btn">
                </td>
                <td>
                    <input type="button" value="6" id="btn-6" class="btn">
                </td>
                <td>
                     <input type="button" value="-" id="btn-minus" class="btn">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" id="btn-7" class="btn">
                </td>
                <td>
                    <input type="button" value="8" id="btn-8" class="btn">
                </td>
                <td>
                    <input type="button" value="9" id="btn-9" class="btn">
                </td>
                <td>
                    <input type="button" value="x" id="btn-multi" class="btn">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="C" id="btn-clear" class="btn">
                </td>
                <td>
                    <input type="button" value="0" id="btn-0" class="btn">
                </td>
                <td>
                    <input type="button" value="=" id="btn-equal" class="btn">
                </td>
                <td>
                    <input type="button" value="/" id="btn-devide" class="btn">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
